<app-loading *ngIf="usuarios.resetUserLoading"></app-loading>

<div *ngIf="!usuarios.resetUserLoading" class="row justify-content-center animated fadeIn">
  <div class="col col-lg-4 p-4 rounded bg-white shadow-sm mt-5">

    <div class="row">
      <div class="col">
        <h2 class="text-center">Cambiar contraseña</h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <hr class="mb-3">
      </div>
    </div>

    <div class="row">
      <div class="col">

        <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña actual</label>
            <input [(ngModel)]="resetPack.password" name="resetOriginal" type="password" class="form-control"
              id="resetOriginal" placeholder="Contraseña actual">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña nueva</label>
            <input [(ngModel)]="resetPack.resetPass" name="resetPass" type="password" class="form-control" id="resetPass"
              placeholder="Nueva contraseña">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirmar contraseña nueva</label>
            <input [(ngModel)]="resetPack.resetPass_confirmation" name="resetConfirmation" type="password" class="form-control" id="resetConfirmation"
              placeholder="Confirmar nueva contraseña">
          </div>
          <div class="row">
            <div class="col">
              <hr class="mt-1 mb-3">
            </div>
          </div>
          <button class="btn btn-block btn-diputado" (click)="sendReset()">Enviar</button>
        </form>

      </div>
    </div>

  </div>
</div>
